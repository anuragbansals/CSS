<html>
    <head>
        <title>Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                        
                    </ul>
                </div>
            </nav>
            <div class="information">
                <div class="overlay"></div>
                <img src="images/mobile.png" class="mobile" alt="">
                <div id="circle">
                    <div class="feature one">
                        <img src="images/camera.png" alt="">
                        <div>
                            <h1>Camera</h1>
                            <p>12MP, Wide Angle Lens</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="images/processor.png" alt="">
                        <div>
                            <h1>Processor</h1>
                            <p>Snapdragon</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="images/display.png" alt="">
                        <div>
                            <h1>Display</h1>
                            <p>6.5" Mini-Drop Dullscreen</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="images/battery.png" alt="">
                        <div>
                            <h1>Battery Life</h1>
                            <p>5000mAh, 720Hrs Standby</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="controls">
                <img src="images/arrow.png" id="up" alt="">
                <h3>Features</h3>
                <img src="images/arrow.png" id="down" alt="">
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
